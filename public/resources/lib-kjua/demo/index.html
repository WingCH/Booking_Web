<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
            <meta content="ie=edge" http-equiv="x-ua-compatible">
                <title>
                    kjua 0.1.1 Â· Demo
                </title>
                <meta content="demo for kjua (https://larsjung.de/kjua/)" name="description">
                    <meta content="width=device-width, initial-scale=1" name="viewport">
                        <link href="dummy.png" rel="shortcut icon" type="image/png">
                            <link href="dummy.png" rel="apple-touch-icon-precomposed" type="image/png">
                                <link href="//fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
                                    <link href="styles.css" rel="stylesheet">
                                        <script src="../kjua-0.1.1.min.js">
                                        </script>
                                        <script src="scripts.js">
                                        </script>
                                    </link>
                                </link>
                            </link>
                        </link>
                    </meta>
                </meta>
            </meta>
        </meta>
    </head>
    <body>
        <div id="container">
        </div>
        <div class="control left">
            <a href="https://larsjung.de/kjua/" id="banner">
                kjua 0.1.1
            </a>
            <hr>
                <label for="render">
                    RENDER MODE
                </label>
                <select id="render">
                    <option selected="selected" value="image">
                        image
                    </option>
                    <option value="canvas">
                        canvas
                    </option>
                </select>
                <label for="crisp">
                    CRISP
                </label>
                <select id="crisp">
                    <option selected="selected" value="true">
                        true
                    </option>
                    <option value="false">
                        false
                    </option>
                </select>
                <hr>
                    <label for="size">
                        SIZE:
                    </label>
                    <input id="size" max="1000" min="100" step="50" type="range" value="400">
                        <label for="fill">
                            FILL
                        </label>
                        <input id="fill" type="color" value="#333333">
                            <label for="back">
                                BACK
                            </label>
                            <input id="back" type="color" value="#ffffff">
                                <label for="text">
                                    CONTENT
                                </label>
                                <textarea id="text">
                                    https://larsjung.de/kjua/
                                </textarea>
                                <hr>
                                    <label for="minversion">
                                        MIN VERSION:
                                    </label>
                                    <input id="minversion" max="10" min="1" step="1" type="range" value="1">
                                        <label for="eclevel">
                                            ERROR CORRECTION LEVEL
                                        </label>
                                        <select id="eclevel">
                                            <option value="L">
                                                L - low (7%)
                                            </option>
                                            <option value="M">
                                                M - medium (15%)
                                            </option>
                                            <option value="Q">
                                                Q - quartile (25%)
                                            </option>
                                            <option selected="selected" value="H">
                                                H - high (30%)
                                            </option>
                                        </select>
                                        <label for="quiet">
                                            QUIET ZONE:
                                        </label>
                                        <input id="quiet" max="4" min="0" step="1" type="range" value="1">
                                            <label for="rounded">
                                                ROUNDED CORNERS:
                                            </label>
                                            <input id="rounded" max="100" min="0" step="10" type="range" value="100"/>
                                        </input>
                                    </input>
                                </hr>
                            </input>
                        </input>
                    </input>
                </hr>
            </hr>
        </div>
        <div class="control right">
            <label for="mode">
                MODE
            </label>
            <select id="mode">
                <option value="plain">
                    plain
                </option>
                <option selected="selected" value="label">
                    label
                </option>
                <option value="image">
                    image
                </option>
            </select>
            <hr>
                <label for="msize">
                    SIZE:
                </label>
                <input id="msize" max="40" min="0" step="1" type="range" value="30">
                    <label for="mposx">
                        POS X:
                    </label>
                    <input id="mposx" max="100" min="0" step="1" type="range" value="50">
                        <label for="mposy">
                            POS Y:
                        </label>
                        <input id="mposy" max="100" min="0" step="1" type="range" value="50">
                            <hr>
                                <label for="label">
                                    LABEL
                                </label>
                                <input id="label" type="text" value="kjua">
                                    <label for="font">
                                        FONT NAME
                                    </label>
                                    <input id="font" type="text" value="Ubuntu">
                                        <label for="fontcolor">
                                            FONT COLOR
                                        </label>
                                        <input id="fontcolor" type="color" value="#ff9818">
                                            <hr>
                                                <label for="image">
                                                    IMAGE
                                                </label>
                                                <input id="image" type="file"/>
                                            </hr>
                                        </input>
                                    </input>
                                </input>
                            </hr>
                        </input>
                    </input>
                </input>
            </hr>
        </div>
        <img id="img-buffer" src="dummy.png"/>
    </body>
</html>
